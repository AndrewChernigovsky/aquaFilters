<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Necklaces, Chokers, Rings">
  <title>Фильтры для воды - AquaLife</title>
  <link rel="preload" href="fonts/poppins/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="page__body">
  <div class="page__wrapper">
    <div class="main-menu main-menu--closed main-menu--nojs">
      <header class="main-header">
        <div class="main-header__content-wrapper">
          <div class="main-header__inner">
            <div class="main-header__header-up">
              <div class="main-header__header-up-inner container">
                <button class="main-menu__toggle" type="button" id="btnMenuMain">
                  <span>Открыть меню</span>
                </button>
                <div class="logo">
                  <a class="logo__link">
                    <svg role="img" class="logo" width="66" height="66" aria-label="logotype" viewbox="0 0 66 66">
                      <use xlink:href="img/sprite.svg#logo"></use>
                    </svg>
                  </a>
                </div>
              </div>

            </div>
            <div class="main-menu__list container">
              <nav class="main-nav">
                <div class="main-nav__wrapper">
                  <ul class="main-nav__list">
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#" aria-label="О компании">О компании</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#" aria-label="Каталог">Каталог</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#" aria-label="Сервис">Сервис</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#" aria-label="Акции">Акции</a>
                    </li>
                    <li class="main-nav__item">
                      <a class="main-nav__link" href="#" aria-label="Контакты">Контакты</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>

            <div class="social">
              <a href="" class="social__link"></a><a href="" class="social__link"></a>
            </div>
          </div>
      </header>
    </div>

    <main class="main">
      <section class="benefits container">
        <h2>наши преимущества</h2>
        <div class="benefits__wrapper">
          <div class="benefits__item">
            <div class="benefits__image">
              <img src="img">
            </div>
            <div class="benefits__link">
              <span>высококвалифицированные специалисты</span>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="js/script.min.js" async></script>
</body>

</html>
